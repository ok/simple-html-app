<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <style>
        img {
          max-height: 30rem;
        }
        ui5-card {
          width: 22rem;
        }
      </style>
      <ui5-carousel cyclic>
        <img src="/assets/sample1.jpg" alt="Landscape 1" />
        <img src="/assets/sample2.jpg" alt="Landscape 2" />
        <img src="/assets/sample3.jpg" alt="Bulb" />
      </ui5-carousel>
      <div style="height: 1rem"></div>
      <ui5-card>
        <ui5-card-header
          slot="header"
          title-text="This header is interactive"
          subtitle-text="Click, press Enter or Space"
          status="3 of 6"
          interactive
        >
          <ui5-icon name="group" slot="avatar"></ui5-icon>
        </ui5-card-header>
        <ui5-list separators="Inner" style="margin-block-end: 0.75rem">
          <ui5-li image="/assets/sample1.jpg" description="Software Architect"
            >Richard Wilson</ui5-li
          >
          <ui5-li image="/assets/sample1.jpg" description="Visual Designer"
            >Elena Petrova</ui5-li
          >
          <ui5-li image="/assets/sample1.jpg" description="Quality Specialist"
            >John Miller</ui5-li
          >
        </ui5-list>
      </ui5-card>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
